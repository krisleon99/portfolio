
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ufo</title>
  <style>
    body {
      background-color: black;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial;
    }
    [class*="col-"] {
	 float: left;
  	 padding: 15px;
     }
    .col-1 {width: 8.33%;}
    .container {
      width: 100%;
      height: 500px;
    }
    .sky, .snow2, .snow3, .snow4, .snow5, .snow6, .snow7, .snow8 {
      height: 50px;
      background: #fff;
      margin: 20px;
      animation-name: rebote;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    .sky {
     animation-duration: 1.5s;
    }
   .snow2 { 
      animation-duration: 1s;    
      animation-deling: 
    }
    .snow3 { 
      animation-duration: 700ms;    
        }
    .snow4 { 
      animation-duration: 1500ms;    
        }
    .snow5 { 
      animation-duration: 1200ms;    
        }
    .snow6 { 
      animation-duration: 1350ms;    
        }
    .snow7 { 
      animation-duration: 3s;    
        }
    .snow8 { 
      animation-duration: 2s;    
        }
.sky2 {
    height: 79px;
    width: 100px;
    background: #fff;
    /* margin: 20px; */
    transform: rotate(45deg);
    margin-top: -12px;
    margin-left: -12px;
    transform: rotate(45deg);
 
    }
.luna {
    margin: 0 auto;
    width: 200px;
    height: 200px;
    border-radius: 100%;
    position: relative;
    background: #C0C0C0;
    box-shadow: inset -30px -30px 0px #a9a9a9;
    overflow: hidden;
   transition: 5s; 
}
.meteorito{
   z-index: 99;
   width: 37px;
   height: 42px;
   cursor: pointer;
   background-image: url("../img/sprints/meteoro.png");
   background-size: 352px 176px;
   background-position: 0 0;
   animation-name: meteorito-rotate, meteorito;
   animation-duration: 1s, 2s;
   animation-iteration-count: infinite;
   animation-timing-function: steps(10), ease;
   animation-fill-mode: forwards;

   
}
.ufo{
    z-index: 999;
    width: 37px;
    height: 50px;
    cursor: pointer;
   background-image: url("../img/sprints/UFO.png");
   background-size: 250px 348px;
   animation-name: rotacion;
   animation-duration: 2s;
   animation-iteration-count: infinite;
   animation-timing-function: steps(6);
 
    
}
.ufo: hover{
   animation-name: ufo;
   animation-duration: 10s;
   animation-iteration-count: 1;
   animation-timing-function: ease;
}
.meteorito:hover .meteorito{
   animation-play-state: paused;
}

.luna:before {
    content: '';
    border-radius: 100%;
    width: 12%;
    height: 12%;
    display: block;
    margin: 10% 30%;
    position: absolute;
    background: #D3D3D3;
    box-shadow: inset 3px 3px 0 rgba(0, 0, 0, 0.2);

}

.luna:hover {
    transform: translateY(100px) scale(2) rotate(180deg);

}
.luna:after {
    content: '';
    border-radius: 100%;
    width: 25%;
    height: 25%;
    display: block;
    margin: 50% 35%;
    position: absolute;
    background: #D3D3D3;
    box-shadow: inset 3px 3px 0 rgba(0, 0, 0, 0.2);

}
 
@keyframes luna{
   from {
        transform: translateY(0) scale(1) rotate(0deg);
      }
      to {
        transform: translateY(100px) scale(2) rotate(180deg);
      }
}
    @keyframes cuadrado {
      0% {
        /*opacity: 1;*/
        left: 0;
      }
      100% {
        /*opacity: 0;*/
        left: calc(100% - 90px);
      }
    }
    @keyframes escalera {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(500px);
      }
    }
@keyframes rotacion{
    0%{
       background-position-x: 41.75px;
       background-position-y: 4px;
    }
   
    100%{
       background-position-x: right;
       background-position-y: 4px;
    }
}
@keyframes meteorito-rotate{
    0%{
       background-position-x: 31.6px;
       background-position-y: 0px;
    }100%{
       background-position-x: right;
       background-position-y: 0px;
    }
}
@keyframes shoot{
    0%{
       height: 200px;
       background-position-x: 41.75px;
       background-position-y: 133px;
    }
   
    100%{
       background-position-x: right;
       background-position-y: 4px;
    }
}
@keyframes meteorito{
   0%{
	transform: translateX(0px) translateY(0px);
   }99%{
	transform: translateX(900px) translateY(300px);
        opacity:1;
    }100%{
	transform: translateX(900px) translateY(300px);
        opacity:0;
    }
}
@keyframes ufo{
    0%{
        
	opacity: 1;
	transform: translateX(200px) translateY(0px);
    }30%{
	opacity: 1;
	transform: translateX(-10px) translateY(0px);
    }40%{
	opacity: 1;
	transform: translateX(100px) translateY(200px);
    }60%{
	opacity: 1;
	transform: translateX(-300px) translateY(400px);
    }80%{
	opacity: 1;
	transform: translateX(-300px) translateY(500px);
    }100%{
	opacity: 0;
	transform: translateX(-300px) translateY(800px);
	}
}
    @keyframes rebote {
      0% {
        transform: translateX(0px) translateY(0px) scale(0.2) rotate(0deg);
      }
10% {
        transform: translateX(-10px) translateY(30px) scale(0.1) rotate(40deg);
      }
30% {
        transform: translateX(-30px) translateY(50px) scale(0.2) rotate(50deg);
      }
50% {
        transform: translateX(-10px) translateY(80px) scale(0.1) rotate(90deg);
      }
80% {
        transform: translateX(20px) translateY(100px) scale(0.2) rotate(140deg);
      }
      100%{
        transform: translateX(100px) translateY(200px) skew(10deg) scale(.01) rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="snow2 col-1">
      <div class="sky2"></div>
    </div>
 <div class="col-1">
    <div class="meteorito"></div>
    </div>
 <div class="snow3 col-1">
      <div class="sky2">
    </div>
    </div>
 <div class="snow4 col-1">
       <div class="sky2">
    </div>
    </div>
 
 <div class="snow6 col-1">
      <div class="sky2">
    </div>
    </div>
 <div class="col-1">
    <div class="ufo" id="ufo"></div>
    </div>
   <div class="col-1">
        <div class="luna"></div>
   </div>
 <div class="snow7 col-1">
       <div class="sky2">
    </div>
    </div>
 <div class="snow8 col-1">
      <div class="sky2">
    </div>
    </div>
    <div class="snow5 col-1">
      <div class="sky2">
    </div>
    </div>
 <div class="sky col-1">
      <div class="sky2">
    </div>
    </div>
  </div>
  <script>
    const $ufo = document.getElementById('ufo');
    $ufo.addEventListener('click', (event) => {
      $ufo.animate([
           {
            transform: 'translateX(200px) translateY(0px)'
            },
            {
            transform: 'translateX(-10px) translateY(0px)'
            },
            {
            transform: 'translateX(100px) translateY(200px)'
            },
            {
            transform: 'translateX(-300px) translateY(400px)'
            },
            {
            transform: 'translateX(-300px) translateY(500px)'
            },
            {
            transform: 'translateX(-300px) translateY(800px)'
            }
      ],{
          duration: 10000,
          delay: 1000,
          direction: 'alternate',
          easing: 'ease',
          iteration: 1,
          fill: 'forwards',
          iterationStart: .3,
          endDelay: 3000
      })  
    });
  </script>
</body>
</html>
